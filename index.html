<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Components Builder</title>
    <link rel="stylesheet" href="main.css" >
</head>
<body>

    <div class="main">
        <div class="toolbox">
            <p>Tools Box</p>
            <div class="ele" draggable="true">Text</div>
            <div class="ele" draggable="true">Heading</div>
            <div class="ele" draggable="true">Button</div>
            <div class="ele" draggable="true">Text Area</div>
            <div class="ele" draggable="true">Input</div>
            <div class="ele" draggable="true">Image</div>
            <div class="ele" draggable="true">Video</div>
            <div class="ele" draggable="true">Audio</div>
            <div class="ele" draggable="true">Div</div>
        </div>

        <div class="canvas" id="canvas">
            
        </div>

        <div class="editor" id="editor">
            <p>Edit</p>
            <input type="text" id="Text" placeholder="Add Text">
            <input type="text" id="Width" placeholder="Width px">
            <input type="text" id="Height" placeholder="Height px">
            <input type="text" id="left" placeholder="Left px">
            <input type="text" id="top" placeholder="Top px">
            <input type="color" id="color" >
        </div>

    </div>
    
</body>
</html>
