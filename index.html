<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Components Builder</title>
    <link rel="stylesheet" href="main.css" >

</head>
<body>

    <div class="main">
        <div class="toolbox">
          
            <div class="ele" draggable="true" data-type='p'>Text</div>
            <div class="ele" draggable="true" data-type='h2'>Heading</div>
            <div class="ele" draggable="true" data-type='button'>Button</div>
            <div class="ele" draggable="true" data-type='textarea'>Text Area</div>
            <div class="ele" draggable="true" data-type='input'>Input</div>
            <div class="ele" draggable="true" data-type='img'>Image</div>
            <div class="ele" draggable="true" data-type='video'>Video</div>
            <div class="ele" draggable="true" data-type='audio'>Audio</div>
            <div class="ele" draggable="true" data-type='div'>Div</div>
        </div>

        <div id="dropzone">
            
        </div>

        <div class="editor" id="editor">
            <input type="text" id="text" placeholder="Add Text" class="properties">
            <input type="number" id="width" placeholder="Width px" class="properties">
            <input type="number" id="height" placeholder="Height px" class="properties">
            <input type="number" id="left" placeholder="Left px" class="properties">
            <input type="number" id="top" placeholder="Top px" class="properties">
            <input type="color" id="color"  class="properties">
        </div>

    </div>
    


    <script src="app.js"></script>
</body>
</html>
